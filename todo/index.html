<!DOCTYPE html>
<html>

<head>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>To-Do List</h1>
    <div class="container">

        <input class="todoInput" id="myInput" type="text" placeholder="Type text here..."></input>
        <input class="myButton" id="myButton" type="submit" value="Add">


        <ol class="listContainer" id="listContainer">

        </ol>
        <h3> Remove item from list </h3>
        <input class="removeItem" id="removeItem" type="number" placeholder="Type index to remove here..."></input>
        <input class="secondButton" id="secondButton" type="submit">

    </div>

    <script src="main.js"></script>
</body>

</html>
