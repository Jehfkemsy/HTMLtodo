<!DOCTYPE html>
<html>

<head>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="logoContainer" id="logoContainer">
        <img class="logo" src="./todoLogo.PNG" alt="">
    </div>
    <div class="container">
        <div class="inputContainer">
            <h3> Add new item </h3>
            <input class="todoInput" id="myInput" type="text" placeholder="Type text here..."></input>
            <input class="myButton" id="myButton" type="submit" value="Add">
            <ol class="listContainer" id="listContainer">
            </ol>
        </div>

        <div class="inputContainer">
            <h3> Remove item</h3>
            <input class="removeItem" id="removeItem" type="number" placeholder="Type number to remove here..."></input>
            <input class="removeButton" id="removeButton" type="submit">
            <ol class="listContainer" id="listContainer">
                <!--this can be used to display the deleted items-->
            </ol>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
